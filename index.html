<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator - Al-Yasa'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <!-- Start of Display -->
        <div class="display">
            <div class="operation"></div>
            <div class="output">0</div>
        </div>
        <!-- End of Display -->

        <!-- Start of Keys -->
        <div class="keys">

            <div class="row" id="row-id">
                <div class="btn"" id="clear">C</div>
                <div class="btn" id="op-plus-minus">+/-</div>
                <div class="btn" id="backspace">del</div>
                <div class="btn operator" id="op-divide">&#247;</div>
            </div>

            <div class="row">
                <div class="btn number" id="num-7">7</div>
                <div class="btn number" id="num-8">8</div>
                <div class="btn number" id="num-9">9</div>
                <div class="btn operator" id="op-multiply">&#215;</div>
            </div>

            <div class="row">
                <div class="btn number" id="num-4">4</div>
                <div class="btn number" id="num-5">5</div>
                <div class="btn number" id="num-6">6</div>
                <div class="btn operator" id="op-minus">-</div>
            </div>

            <div class="row">
                <div class="btn number" id="num-1">1</div>
                <div class="btn number" id="num-2">2</div>
                <div class="btn number" id="num-3">3</div>
                <div class="btn operator" id="op-plus">+</div>
            </div>

            <div class="row">
                <div class="btn number" id="num-0">0</div>
                <div class="btn" id="decimal">.</div>
                <div class="btn operator" id="op-equal">=</div>
            </div>

        </div>
        <!-- End of Keys -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
